<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Incorporamento iframe</title>
</head>
<body>
    <script>
    const metaTag = document.createElement("meta");
    metaTag.name = "viewport";
    metaTag.content = "width=device-width, initial-scale=1";
    document.getElementsByTagName("head")[0].appendChild(metaTag);
    window.addEventListener("message", function(e) {
        const t = document.getElementById("iframe");
        const n = e.data[1];
        t.style.height = n + "px";
    }, false);
    document.write('<iframe id="iframe" style="max-width:800px;border:0;box-shadow:none;outline:0;" src="https://www.madani.academy/c/condividi-le-tue-idee/smma-vs-swas?iframe=true&post=true" scrolling="no" width="100%"></iframe>');
    </script>
</body>
</html>
